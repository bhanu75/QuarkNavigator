<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuarkNavigator Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --bg-light: #ffffff;
            --bg-secondary: #f8fafc;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --radius: 8px;
        }

        [data-theme="dark"] {
            --bg-light: #0f172a;
            --bg-secondary: #1e293b;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-light);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            transition: all 0.3s ease;
        }

        /* Top Bar */
        .top-bar {
            background: var(--bg-light);
            border-bottom: 1px solid var(--border);
            padding: 8px 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            box-shadow: var(--shadow);
            z-index: 100;
        }

        .nav-controls {
            display: flex;
            gap: 8px;
        }

        .nav-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: var(--radius);
            background: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 14px;
        }

        .nav-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-1px);
        }

        .nav-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .address-bar {
            flex: 1;
            display: flex;
            align-items: center;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 24px;
            padding: 0 16px;
            height: 40px;
            position: relative;
        }

        .address-bar:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        #urlInput {
            flex: 1;
            border: none;
            background: transparent;
            outline: none;
            font-size: 14px;
            color: var(--text-primary);
            padding: 8px 0;
        }

        .security-indicator {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            color: #10b981;
        }

        .tools {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .tool-btn {
            width: 36px;
            height: 36px;
            border: none;
            border-radius: var(--radius);
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            position: relative;
        }

        .tool-btn:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        /* Tabs */
        .tabs-container {
            background: var(--bg-light);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            padding: 0 16px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .tabs-container::-webkit-scrollbar {
            display: none;
        }

        .tab {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-bottom: none;
            border-radius: var(--radius) var(--radius) 0 0;
            margin-right: 4px;
            cursor: pointer;
            min-width: 200px;
            max-width: 300px;
            position: relative;
            transition: all 0.2s ease;
        }

        .tab:hover {
            background: var(--bg-light);
        }

        .tab.active {
            background: var(--bg-light);
            border-bottom: 2px solid var(--primary);
            z-index: 1;
        }

        .tab-favicon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            background: var(--primary);
            border-radius: 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: white;
        }

        .tab-title {
            flex: 1;
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .tab-close {
            width: 20px;
            height: 20px;
            border: none;
            background: transparent;
            border-radius: 50%;
            margin-left: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            transition: all 0.2s ease;
        }

        .tab-close:hover {
            background: #ef4444;
            color: white;
        }

        .new-tab-btn {
            width: 36px;
            height: 36px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            margin-left: 8px;
        }

        .new-tab-btn:hover {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }

        /* Browser Area */
        .browser-area {
            flex: 1;
            position: relative;
            background: var(--bg-secondary);
        }

        .browser-frame {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }

        .loading-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 3px;
            background: var(--primary);
            width: 0%;
            transition: width 0.3s ease;
            z-index: 10;
        }

        /* Bookmarks Bar */
        .bookmarks-bar {
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
            padding: 8px 16px;
            display: flex;
            gap: 8px;
            overflow-x: auto;
            scrollbar-width: none;
        }

        .bookmarks-bar::-webkit-scrollbar {
            display: none;
        }

        .bookmark {
            display: flex;
            align-items: center;
            padding: 6px 12px;
            background: var(--bg-light);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            cursor: pointer;
            white-space: nowrap;
            font-size: 12px;
            transition: all 0.2s ease;
        }

        .bookmark:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-1px);
        }

        /* Status Bar */
        .status-bar {
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
            padding: 4px 16px;
            font-size: 12px;
            color: var(--text-secondary);
            display: flex;
            justify-content: between;
            align-items: center;
        }

        /* Context Menu */
        .context-menu {
            position: fixed;
            background: var(--bg-light);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            z-index: 1000;
            min-width: 180px;
            overflow: hidden;
            display: none;
        }

        .context-menu-item {
            padding: 8px 16px;
            cursor: pointer;
            transition: background 0.2s ease;
            font-size: 13px;
        }

        .context-menu-item:hover {
            background: var(--bg-secondary);
        }

        .context-menu-separator {
            height: 1px;
            background: var(--border);
            margin: 4px 0;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: slideIn 0.3s ease;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .top-bar {
                padding: 8px;
                gap: 8px;
            }

            .nav-controls {
                gap: 4px;
            }

            .tab {
                min-width: 150px;
                padding: 8px 12px;
            }

            .address-bar {
                padding: 0 12px;
            }
        }

        /* Dark mode improvements */
        [data-theme="dark"] .browser-frame {
            background: #1e293b;
        }

        /* Theme toggle animation */
        .theme-toggle {
            position: relative;
            overflow: hidden;
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: var(--primary);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: all 0.3s ease;
            z-index: -1;
        }

        .theme-toggle:hover::before {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

    <!-- Top Navigation Bar -->
    <div class="top-bar">
        <div class="nav-controls">
            <button class="nav-btn" id="backBtn" onclick="goBack()" title="Back">←</button>
            <button class="nav-btn" id="forwardBtn" onclick="goForward()" title="Forward">→</button>
            <button class="nav-btn" onclick="refresh()" title="Refresh">↻</button>
            <button class="nav-btn" onclick="goHome()" title="Home">🏠</button>
        </div>
        
        <div class="address-bar">
            <div class="security-indicator" title="Secure">🔒</div>
            <input type="text" id="urlInput" placeholder="Search or enter address" onkeypress="handleUrlEnter(event)">
        </div>
        
        <div class="tools">
            <button class="tool-btn" onclick="toggleBookmarksBar()" title="Bookmarks">⭐</button>
            <button class="tool-btn" onclick="openDownloads()" title="Downloads">📥</button>
            <button class="tool-btn theme-toggle" onclick="toggleTheme()" title="Toggle Theme">🌙</button>
            <button class="tool-btn" onclick="openSettings()" title="Settings">⚙️</button>
            <button class="tool-btn" onclick="showMenu()" title="Menu">⋮</button>
        </div>
    </div>

    <!-- Tabs -->
    <div class="tabs-container">
        <div id="tabsArea"></div>
        <button class="new-tab-btn" onclick="createNewTab()" title="New Tab">+</button>
    </div>

    <!-- Bookmarks Bar -->
    <div class="bookmarks-bar" id="bookmarksBar" style="display: none;">

        <div class="bookmark" onclick="navigate('https://stackoverflow.com')">Stack Overflow</div>
        <div class="bookmark" onclick="navigate('https://developer.mozilla.org')">MDN Docs</div>
        <div class="bookmark" onclick="navigate('https://google.com')">Google</div>
    </div>

    <!-- Loading Bar -->
    <div class="loading-bar" id="loadingBar"></div>

    <!-- Browser Area -->
    <div class="browser-area">
        <div id="browserFrames"></div>
    </div>

    <!-- Status Bar -->
    <div class="status-bar">
        <span id="statusText">Ready</span>
        <span id="pageInfo"></span>
    </div>

    <!-- Context Menu -->
    <div class="context-menu" id="contextMenu">
        <div class="context-menu-item" onclick="goBack()">← Back</div>
        <div class="context-menu-item" onclick="goForward()">→ Forward</div>
        <div class="context-menu-item" onclick="refresh()">↻ Reload</div>
        <div class="context-menu-separator"></div>
        <div class="context-menu-item" onclick="addBookmark()">⭐ Bookmark This Page</div>
        <div class="context-menu-item" onclick="copyUrl()">📋 Copy URL</div>
        <div class="context-menu-separator"></div>
        <div class="context-menu-item" onclick="openInNewTab()">🗗 Open in New Tab</div>
        <div class="context-menu-item" onclick="closeTab()">✕ Close Tab</div>
    </div>

    <script>
        class QuarkNavigator {
            constructor() {
                this.tabs = [];

                this.theme = localStorage.getItem('theme') || 'light';
                
                this.init();
            }

            init() {
                this.applyTheme();
                this.createNewTab('https://www.google.com');
                this.setupEventListeners();
                this.updateNavigationButtons();
            }

            setupEventListeners() {
                // Right-click context menu
                document.addEventListener('contextmenu', (e) => {
                    e.preventDefault();
                    this.showContextMenu(e.clientX, e.clientY);
                });

                // Hide context menu on click
                document.addEventListener('click', () => {
                    document.getElementById('contextMenu').style.display = 'none';
                });

                // Keyboard shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.ctrlKey || e.metaKey) {
                        switch(e.key) {
                            case 't':
                                e.preventDefault();
                                this.createNewTab();
                                break;
                            case 'w':
                                e.preventDefault();
                                this.closeTab();
                                break;
                            case 'r':
                                e.preventDefault();
                                this.refresh();
                                break;
                            case 'l':
                                e.preventDefault();
                                document.getElementById('urlInput').select();
                                break;
                        }
                    }
                });
            }

            createNewTab(url = 'https://www.google.com') {
                const id = `tab-${Date.now()}`;
                const title = this.getPageTitle(url);
                
                // Create tab element
                const tabElement = document.createElement('div');
                tabElement.className = 'tab fade-in';
                tabElement.dataset.id = id;
                tabElement.innerHTML = `
                    <div class="tab-favicon">${this.getFavicon(url)}</div>
                    <div class="tab-title">${title}</div>
                    <button class="tab-close" onclick="navigator.closeTab('${id}')" title="Close">×</button>
                `;
                tabElement.onclick = (e) => {
                    if (!e.target.classList.contains('tab-close')) {
                        this.switchTab(id);
                    }
                };

                // Create iframe
                const iframe = document.createElement('iframe');
                iframe.className = 'browser-frame';
                iframe.id = `frame-${id}`;
                iframe.src = url;
                iframe.style.display = 'none';

                // Loading simulation
                iframe.onload = () => {
                    this.hideLoading();
                    this.updateTabTitle(id, this.getPageTitle(url));
                    this.updatePageInfo();
                };

                iframe.onerror = () => {
                    this.hideLoading();
                    this.setStatus('Failed to load page');
                };

                // Add to DOM
                document.getElementById('tabsArea').appendChild(tabElement);
                document.getElementById('browserFrames').appendChild(iframe);

                // Add to tabs array
                const tab = {
                    id,
                    element: tabElement,
                    iframe,
                    url,
                    title,
                    canGoBack: false,
                    canGoForward: false
                };

                this.tabs.push(tab);
                this.switchTab(id);
                
                return tab;
            }

            switchTab(id) {
                // Hide all tabs and iframes
                this.tabs.forEach(tab => {
                    tab.element.classList.remove('active');
                    tab.iframe.style.display = 'none';
                });

                // Show active tab
                const activeTab = this.tabs.find(tab => tab.id === id);
                if (activeTab) {
                    activeTab.element.classList.add('active');
                    activeTab.iframe.style.display = 'block';
                    this.activeTab = activeTab;
                    document.getElementById('urlInput').value = activeTab.url;
                    this.updateNavigationButtons();
                    this.updatePageInfo();
                }
            }

            closeTab(id) {
                if (!id && this.activeTab) {
                    id = this.activeTab.id;
                }

                const tabIndex = this.tabs.findIndex(tab => tab.id === id);
                if (tabIndex === -1) return;

                const tab = this.tabs[tabIndex];
                
                // Remove from DOM
                tab.element.remove();
                tab.iframe.remove();
                
                // Remove from array
                this.tabs.splice(tabIndex, 1);

                // Switch to another tab if this was active
                if (this.activeTab && this.activeTab.id === id) {
                    if (this.tabs.length > 0) {
                        const newActiveIndex = Math.max(0, tabIndex - 1);
                        this.switchTab(this.tabs[newActiveIndex].id);
                    } else {
                        this.createNewTab();
                    }
                }
            }
